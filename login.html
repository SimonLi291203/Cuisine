<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Livre de Recettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ”’ Connexion au Livre de Recettes</h1>

<p>Entrez le mot de passe :</p>
<input type="password" id="pwd" placeholder="Mot de passe">
<button onclick="checkPassword()">Se connecter</button>

<script>
const PASSWORD = "recette123"; // change ton mot de passe ici
function checkPassword() {
  const pwd = document.getElementById('pwd').value;
  if(pwd === PASSWORD) window.location.href = "index.html";
  else alert("Mot de passe incorrect !");
}

document.getElementById("pwd").addEventListener("keypress", function(e) {
  if(e.key === "Enter") checkPassword();
});
</script>

</body>
</html>
