const recettesList = document.getElementById("recettes-list");

/* ========= LOAD RECETTES ========= */
db.collection("recettes")

  .onSnapshot(snapshot => {
    recettesList.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();

      recettesList.innerHTML += `
        <a href="recette.html?id=${doc.id}" class="recette-card">
          <h2>${data.titre}</h2>
          <p class="date">DerniÃ¨re modification : ${data.date}</p>

      `;
    });
  });
