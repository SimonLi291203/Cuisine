<script>
const recettesList = document.getElementById('recettes-list');

function loadRecettes() {
  recettesList.innerHTML = '';
  db.collection("recettes").get().then((querySnapshot) => {
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const li = document.createElement('li');
      li.innerHTML = `<a href="recette.html?id=${doc.id}">${data.titre}</a>`;
      recettesList.appendChild(li);
    });
  });
}

loadRecettes();
</script>
